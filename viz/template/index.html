<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Django CRUD Tutorial</h1>
<form method="post">
{% csrf_token %}
{{form.name}}
    <input type="submit" value="submit">
</form>

{% for todo in todo %}
<div style="display: flex; align-items: center">
    <p>{{todo}}</p>
<a href="{% url 'update' todo.id %}">Update</a>
<a href="{% url 'delete' todo.id %}">Delete</a>
</div>

{% endfor %}
</body>
</html>
